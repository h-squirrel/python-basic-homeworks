
{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="text-center text-success">
    <h1>Мила и любит орехи</h1>
</div>

<div id="myCarousel" class="carousel slide bg-inverse w-50 ms-auto me-auto" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/736x/16/04/d4/1604d41b1943279547ecc47030e1082d.jpg" class="d-block w-100" alt="">
      <div class="carousel-caption">
        <h5>Мила</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/736x/fa/1c/5c/fa1c5c35f7788efd72c8da42c42e237b.jpg" class="d-block w-100" alt="">
      <div class="carousel-caption">
        <h5>Любит орехи</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </a>
</div>
{% endblock %}
